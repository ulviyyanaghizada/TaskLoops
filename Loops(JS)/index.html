<body>
    <script>
        var num = 12345;
        var sum = 0;
        var r = 1;
        while (num != 0)
        {
            r = num % 10;
            sum = sum + r;
            num = (num / 10|0);
        }
        console.log(sum);
    </script>
</body>
</html>
